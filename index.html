<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- high score and time -->
    <div class="flex-scores">
        <div class="scores"> <a href="highscores.html">View high scores</a></div>
        <div class=timer> Time: <span id="time">0</span></div>
    </div>
    <!-- Main page -->
    <div class="wrapper">
        <header>
            <div>
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that inccorrect answers will penalize your score/time
                    by ten seconds! Good luck!
                </p>
                <button id="generate" class="btn">Start Quiz</button>
            </div>
        </header>
        <!-- questions page -->
        <div class="questions">
            <div class="questions-header">
                <h2>Question: place question here</h2>
            </div>
            <div class="questons-body">
                <p>Select an answer:</p>
                <ul id="answers">
                    <li>
                        <input type="radio" id="choiceA" name="answerchoice" value="choiceA" checked>
                        <label for="choiceA">First Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceB" name="answerchoice" value="choiceB">
                        <label for="choiceB">Second Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceC" name="answerchoice" value="choiceC">
                        <label for="choiceC">Third Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceD" name="answerchoice" value="choiceD">
                        <label for="choiceD">Fourth Answer</label>
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>


</body>

</html>
