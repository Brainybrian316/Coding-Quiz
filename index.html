<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Coding Quiz</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Question: place question here</h2>
            </div>
            <div class="card-body">
                <p>Select an answer:</p>
                <ul id="answers">
                    <li>
                        <input type="radio" id="choiceA" name="answerchoice" value="choiceA" checked>
                        <label for="choiceA">First Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceB" name="answerchoice" value="choiceB">
                        <label for="choiceB">Second Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceC" name="answerchoice" value="choiceC">
                        <label for="choiceC">Third Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="choiceD" name="answerchoice" value="choiceD">
                        <label for="choiceD">Fourth Answer</label>
                    </li>
                </ul>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>


</body>

</html>
